<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="title">My Library</h1>
        </header>
        <main>
			<div class="controls-container">
				<button type="button" id="button-new-card">+ New Book</button>
			</div>
            <div class="cards-container"></div>
        </main>
        <footer>
            <p>
                Alex Dilion &copy;
                <script>
                    const year = new Date().getFullYear();
                    document.write(year);
                </script>
            </p>
        </footer>
        <div id="card-template" class="card" aria-hidden="true">
            <div class="card-header">
                <h3 class="book-name"></h3>
                <p class="book-author"></p>
            </div>
            <div class="card-body">
                <hr />
                <p class="book-length"></p>
                <p class="book-status">
                    Status:
                    <span class="status-text">Read</span>
                </p>
                <hr />
                <div class="actions">
                    <button type="button" class="card-button button-edit">Edit</button>
                    <button type="button" class="card-button button-delete">Delete</button>
                </div>
            </div>
        </div>
    </body>
</html>
